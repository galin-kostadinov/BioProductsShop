<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"/>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"/>
</header>
<main>
    <h2 class="text-center mt-5">
        <span class="badge badge-pill badge-secondary" th:text="${product.name}"></span>
    </h2>
    <h5 class="text-center" th:utext="'Code: ' + ${product.code}"></h5>
    <h5 class="text-center" th:utext="'Made: ' + ${product.made}"></h5>
    <div class="row mt-5">
        <div class="col col-md-4 text-right pr-5">
            <img th:src="${product.imgUrl}" width="300">
        </div>
        <div class="col col-md-6 text-left pl-5">
            <ul>
                <li class="text-left">
                    <h6 th:utext="${product.description}"></h6>
                </li>
                <li class="text-left pt-4">
                    <h5 class=" mb-md-2" th:utext="'Price: $' + ${product.price}"></h5>
                </li>
                <li>
                    <form th:action="@{/products/delete/{id}(id=${product.id})}" th:method="post">
                        <th:block>
                            <div class="button-holder d-flex text-left">
                                <button class="btn btn-danger font-weight-bold text-white" type="submit">Delete</button>
                            </div>
                        </th:block>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</main>
<footer class="footer">
    <th:block th:include="~{fragments/footer}"/>
</footer>
</body>

</html>

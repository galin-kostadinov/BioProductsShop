<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"/>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"/>
</header>
<main>
    <div class="w-75 mx-auto">
        <h2 class="text-center mt-5">
            <span class="badge badge-pill badge-secondary">Welcome to BioProducts Shop</span>
        </h2>
        <h2 class="text-center mt-5">We offer only natural fruits and vegetables.</h2>
        <h2 class="text-center mt-5">If you want to buy a product then you have to <a href="/login">Login</a>/<a href="/register">Register</a>
        </h2>
        <hr class="hr-2 bg-dark"/>
        <th:block th:unless="${promotedProducts == null}">
            <h2 class="text-center mt-5">Our weekly offers:</h2>
            <div class="row">
                <div class="col col-md-12 text-center p-0">
                    <output class="col col-md-3 col-sm-12 text-center pb-md-5 ml-md-0 mr-md-0" th:escape="false">
                        <div>
                            <h4 class="text-center mt-5">
                                <span class="badge badge-pill badge-secondary" th:utext="${product.name}"></span>
                            </h4>
                            <h6 class="col col-md-12" th:utext="'Made: ' + ${product.made}"></h6>
                        </div>
                        <img class="col col-md-12 pt-1 pb-2" th:src="${product.imgUrl}" width="300" height="300">
                        <div th:if="${product.promotionalPrice} == null">
                            <h5 class="col col-md-12 mb-md-2" th:utext="'Price: $' + ${product.price}"></h5>
                        </div>
                        <div class="form-inline col col-md-12 mb-md-2" th:unless="${product.promotionalPrice} == null">
                            <div class="col col-md-5 h5 text-right pr-0 mr-0">Price:</div>
                            <div class="col col-md-2 h7 discount-price pl-1 pr-1 mr-0 ml-0"
                                 th:utext="${product.price}"></div>
                            <div class="col col-md-5 h5 text-left pl-0 ml-0"
                                 th:utext="'$' +${product.promotionalPrice}"></div>
                        </div>
                        <th:block class="col col-md-12">
                            <a th:href="@{/products/details/{id}(id=${product.id})}"
                               class="btn btn-secondary glow-button font-weight-bold text-white">Details</a>
                        </th:block>
                    </output>
                </div>
            </div>
        </th:block>
    </div>
</main>
<footer class="footer">
    <th:block th:include="~{fragments/footer}"/>
</footer>
</body>
</html>

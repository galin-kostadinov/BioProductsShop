<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"/>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"/>
</header>
<main>
    <h2 class="text-center mt-5">
        <span class="badge badge-pill badge-secondary">Edit Profile</span>
    </h2>
    <form class="mx-auto w-25 mb-5 md-10 text-center bg-secondary p-3 rounded"
          th:action="@{/users/profile/edit}" th:object="${userEditProfileBindingModel}" th:method="POST">
        <p th:each="e : ${editProfileError}">
            <small th:text="${e}" class="text-dark col-12 text-center"></small>
        </p>
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="username" class="h4 mb-2 text-white">Username</label>
            </div>
            <input type="text" th:errorclass="bg-danger" th:field="*{username}" class="form-control font-italic"
                   name="username" id="username"
                   readonly>
            <p th:each="e : ${#fields.errors('username')}">
                <small th:text="${e}" class="text-dark col-12 text-center"></small>
            </p>
        </div>
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="email" class="h4 mb-2 text-white">Email</label>
            </div>
            <input type="email" th:errorclass="bg-danger" th:field="*{email}" class="form-control font-italic"
                   name="email" id="email"
                   readonly>
            <p th:each="e : ${#fields.errors('email')}">
                <small th:text="${e}" class="text-dark col-12 text-center"></small>
            </p>
        </div>
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="oldPassword" class="h4 mb-2 text-white">Old Password <span>*</span></label>
            </div>
            <input type="password" th:errorclass="bg-danger" th:field="*{oldPassword}" class="form-control"
                   id="oldPassword" placeholder="Password..."
                   name="oldPassword"
                   required>
            <p th:each="e : ${#fields.errors('oldPassword')}">
                <small th:text="${e}" class="text-dark col-12 text-center"></small>
            </p>
        </div>
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="newPassword" class="h4 mb-2 text-white">New Password <span>*</span></label>
            </div>
            <input type="password" th:errorclass="bg-danger" th:field="*{newPassword}" class="form-control"
                   id="newPassword" placeholder="New Password..."
                   name="newPassword"
                   pattern="^[A-Za-z\d-_.]{6,}$"
                   title="Password may contain letters, digits, special symbols('-', '_', '.', '$', '#', '@'). Password must be at least 6 characters long."
                   required>
            <p th:each="e : ${#fields.errors('newPassword')}">
                <small th:text="${e}" class="text-dark col-12 text-center"></small>
            </p>
        </div>
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="confirmNewPassword" class="h4 mb-2 text-white">Confirm New Password <span>*</span></label>
            </div>
            <input type="password" th:errorclass="bg-danger" th:field="*{confirmNewPassword}" class="form-control"
                   id="confirmNewPassword"
                   placeholder="Confirm New Password..."
                   name="confirmNewPassword"
                   pattern="^[A-Za-z\d-_.]{6,}$"
                   title="Password may contain letters, digits, special symbols('-', '_', '.', '$', '#', '@'). Password must be at least 6 characters long."
                   required>
            <p th:each="e : ${#fields.errors('confirmNewPassword')}">
                <small th:text="${e}" class="text-dark col-12 text-center"></small>
            </p>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-block btn-outline-dark font-weight-bold text-white mt-3 mb-3" type="submit">Edit</button>
        </div>
    </form>
</main>
<footer class="footer">
    <th:block th:include="~{fragments/footer}"/>
</footer>
</body>
</html>

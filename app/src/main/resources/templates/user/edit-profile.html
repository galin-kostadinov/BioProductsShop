<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{fragments/head}"/>

<body>
<th:block th:include="~{fragments/navbar-admin}"/>
<main>
    <div class="mx-auto w-25">

        <span style="visibility: hidden">....</span>
        <h2 class="text-center font-weight-bold text-black">Edit Profile</h2>
        <hr class="hr-2 bg-dark">
        <form class="form" th:action="@{/user/profile/edit}" th:method="post">
            <div class="form-group">
                <label for="username" class="mb-1">Username:</label>
                <input type="text" th:value="${model.username}" class="form-control" name="username" id="username"
                       readonly>
            </div>
            <div class="form-group">
                <label for="email" class="mb-1">Email:</label>
                <input type="email" th:value="${model.email}" class="form-control" name="email" id="email"
                       readonly>
            </div>
            <div class="form-group">
                <label for="oldPassword" class="mb-1">Old Password:</label>
                <input type="password" class="form-control" id="oldPassword" placeholder="Password..."
                       name="oldPassword"
                       required>
            </div>
            <div class="form-group">
                <label for="newPassword" class="mb-1">New Password:</label>
                <input type="password" class="form-control" id="newPassword" placeholder="New Password..."
                       name="newPassword"
                       required>
            </div>
            <div class="form-group">
                <label for="confirmNewPassword" class="mb-1">Confirm New Password:</label>
                <input type="password" class="form-control" id="confirmNewPassword"
                       placeholder="Confirm New Password..."
                       name="confirmNewPassword"
                       required>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn warning btn-danger low-button font-weight-bold text-white">Edit
                </button>
            </div>
        </form>
        <span style="visibility: hidden">....</span>
    </div>
</main>
<th:block th:include="~{fragments/footer}"/>
</body>

</html>

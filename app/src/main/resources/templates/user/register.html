<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{fragments/head}"/>

<body>
<th:block th:include="~{fragments/navbar}"/>
<main>
    <h2 class="text-center mt-5">
        <span class="badge badge-pill badge-secondary">Register</span>
    </h2>
    <form class="mx-auto w-25 mb-5 md-10 text-center bg-secondary p-3 rounded" th:object="${userRegisterBindingModel}"
          th:action="@{/register}" th:method="POST">
        <p th:each="e : ${registrationError}">
            <small th:text="${e}" class="text-dark col-12 text-center"></small>
        </p>
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="username" class="h4 mb-2 text-white">Username <span>*</span></label>
            </div>
            <input type="text" class="form-control text-center" th:errorclass="bg-danger" th:field="*{username}"
                   id="username" name="username" minlength="4"
                   placeholder="Username..."
                   pattern="[A-Za-z\d-_.]{4,}"
                   title="Username may contain letters, digits, special symbols('-', '_', '.'). Username must be min 4 characters long."
                   required/>
            <p th:each="e : ${#fields.errors('username')}">
                <small th:text="${e}" class="text-dark col-12 text-center"></small>
            </p>
        </div>
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="email" class="h4 mb-2 text-white">Email <span>*</span></label>
            </div>
            <input type="email" class="form-control text-center" th:errorclass="bg-danger" th:field="*{email}"
                   id="email" name="email" placeholder="Email..." required/>
            <p th:each="e : ${#fields.errors('email')}">
                <small th:text="${e}" class="text-dark col-12 text-center"></small>
            </p>
        </div>
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="password" class="h4 mb-2 text-white">Password <span>*</span></label>
            </div>
            <input type="password" class="form-control text-center" th:errorclass="bg-danger" th:field="*{password}"
                   id="password" name="password" placeholder="Password..."
                   pattern="^[A-Za-z\d-_.]{6,}$"
                   title="Password may contain letters, digits, special symbols('-', '_', '.', '$', '#', '@'). Password must be at least 6 characters long."
                   required/>
            <p th:each="e : ${#fields.errors('password')}">
                <small th:text="${e}" class="text-dark col-12 text-center"></small>
            </p>
        </div>
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="confirmPassword" class="h4 mb-2 text-white">Confirm Password <span>*</span></label>
            </div>
            <input class="form-control text-center" type="password" th:errorclass="bg-danger" th:field="*{confirmPassword}"
                   id="confirmPassword" name="confirmPassword"
                   placeholder="Confirm Password..."
                   pattern="^[A-Za-z\d-_.]{6,}$"
                   title="Password may contain letters, digits, special symbols('-', '_', '.', '$', '#', '@'). Password must be at least 6 characters long."
                   required/>
            <p th:each="e : ${#fields.errors('confirmPassword')}">
                <small th:text="${e}" class="text-dark col-12 text-center"></small>
            </p>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-block btn-outline-dark font-weight-bold text-white mt-3 mb-3" type="submit">Register</button>
        </div>
    </form>
</main>
<th:block th:include="~{fragments/footer}"/>
</body>

</html>
